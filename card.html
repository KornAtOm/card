<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cardStyle.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="card_top">
                <div class="product">
                    <img src="img_product.png" alt="ipad">
                        <div class="favorite">
                            <img src="Like.png" alt="favorite_bottom">
                        </div>
                </div>
            </div>

            <div class="card_info">
                <div class="titleProduct">
                    <div class="nameProduct">
                        <h1>iPad Pro <span class="new">New</span></h1>
                    </div>
                    <div class="priceProduct">
                        <h1>$799</h1>
                    </div>
                </div>

                <div class="description">
                    <p>The ultimate iPad experience with the most advanced technology <a href="#">more</a></p>
                    
                </div>

            </div>

            <div class="card_bottom">
                <div class="colorGroup">
                    <div class="color gray"></div>
                    <div class="color black"></div>
                </div>
                <div class="addCart">
                    <h3>Add to cart</h3>
                </div>
            </div>

        </div>
    </div>

    
</body>

</html>
